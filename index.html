<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>viewport</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="get your devices viewport info" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/fibone.svg" sizes="any" type="image/svg+xml" />
    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body > * {
        box-sizing: border-box;
        margin: 1em 8px;
        padding: 0;
      }

      .fixed {
        position: fixed;
        top: 0;
        width: 100%;
        margin: 0;
        padding: 0 8px;
        background-color: rgba(255, 255, 255, 0.7);
      }

      .half {
        margin: 1em 0;
        width: 50vw;
        background: lightblue;
      }
    </style>
  </head>
  <body>
    <section class="fixed">
      <pre>screen size: <code id="s"></code></pre>
      <pre>outer size: <code id="o"></code></pre>
      <pre>inner (layout viewport): <code id="i"></code></pre>
      <pre>devicePixelRatio: <code id="p"></code></pre>
      <pre>viewport size: <code id="v"></code></pre>
      <pre>visualViewport: <code id="vv"></code></pre>
    </section>

    <br />
    <svg width="32px" height="100vh" fill="lightBlue">
      <rect width="100%" height="100%" />
    </svg>
    <pre>svg: <code>height="100vh"</code></pre>

    <br />
    <pre class="half">half of viewport width:
      <code>.half {
        margin: 1em 0;
        width: 50vw;
        background: lightblue;
      }</code>
    </pre>

    <br />
    <img width="400px" src="fibone.svg" />
    <pre>svg: <code>width="400px"</code></pre>
  </body>
  <script>
    const s = document.querySelector("#s");
    const o = document.querySelector("#o");
    const i = document.querySelector("#i");
    const p = document.querySelector("#p");
    const v = document.querySelector("#v");
    const vv = document.querySelector("#vv");

    function resize() {
      let sw = window.screen.width;
      let sh = window.screen.height;
      let ow = window.outerWidth;
      let oh = window.outerHeight;
      let iw = window.innerWidth;
      let ih = window.innerHeight;
      let pr = window.devicePixelRatio;
      let vw = document.documentElement.clientWidth;
      let vh = document.documentElement.clientHeight;
      let vvw = window.visualViewport.width;
      let vvh = window.visualViewport.height;

      s.textContent = `${sw} × ${sh}`;
      o.textContent = `${ow} × ${oh}`;
      i.textContent = `${iw} × ${ih}`;
      p.textContent = `${pr}`;
      v.textContent = `${vw} × ${vh}`;
      vv.textContent = `${vvw} × ${vvh}`;
    }

    resize();

    window.onresize = resize;
  </script>
</html>
